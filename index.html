<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div class="container ", class="table-success">
      <h2 class="text-center">CALCULATOR</h2>
      <div class="input">
        <input type="text" name="" value="">
      </div>

      <div class="row">
        <button class="button"type="button" name="button">(</button>
        <button class="button"type="button" name="button">)</button>
        <button class="button"type="button" name="button">%</button>
        <button class="button"type="button" name="button">C</button>
      </div>

      <div class="row">
        <button class="button"type="button" name="button">7</button>
        <button class="button"type="button" name="button">8</button>
        <button class="button"type="button" name="button">9</button>
        <button  class="button"type="button" name="button">*</button>
      </div>

      <div class="row">
        <button class="button"type="button" name="button">4</button>
        <button class="button"type="button" name="button">5</button>
        <button class="button"type="button" name="button">6</button>
        <button class="button"type="button" name="button">-</button>
      </div>

      <div class="row">
        <button class="button"type="button" name="button">1</button>
        <button class="button"type="button" name="button">2</button>
        <button class="button"type="button" name="button">3</button>
        <button class="button"type="button" name="button">+</button>
      </div>

      <div class="row">
        <button class="button"type="button" name="button">0</button>
        <button class="button"type="button" name="button">.</button>
        <button class="button"type="button" name="button">=</button>
        <button class="button"type="button" name="button">/</button>
      </div>

    </div>

<script src="index.js" charset="utf-8"></script>
  </body>
</html>
